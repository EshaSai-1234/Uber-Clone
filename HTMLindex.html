<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uber Vehicle Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: black;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .form, .summary {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #000;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>ðŸš– Uber Vehicle Booking</header>

  <div id="booking-section" class="form">
    <h2>Book a Ride</h2>
    <label>Pickup Location</label>
    <input type="text" id="pickup" required />

    <label>Drop Location</label>
    <input type="text" id="drop" required />

    <label>Vehicle Type</label>
    <select id="vehicle">
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
      <option value="Auto">Auto</option>
    </select>

    <button onclick="bookRide()">Book Ride</button>
  </div>

  <div id="summary-section" class="summary" style="display:none;">
    <h2>Booking Confirmed âœ…</h2>
    <p><strong>Pickup:</strong> <span id="s-pickup"></span></p>
    <p><strong>Drop:</strong> <span id="s-drop"></span></p>
    <p><strong>Vehicle:</strong> <span id="s-vehicle"></span></p>
    <p><strong>Fare:</strong> â‚¹<span id="s-fare"></span></p>
    <button onclick="newBooking()">Book Another Ride</button>
  </div>

  <script>
    function bookRide() {
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;
      const vehicle = document.getElementById("vehicle").value;

      if (!pickup || !drop) {
        alert("Please fill all fields!");
        return;
      }

      // Dummy fare calculation
      let fare = 0;
      if (vehicle === "Car") fare = 200;
      else if (vehicle === "Bike") fare = 100;
      else fare = 150;

      // Show summary
      document.getElementById("s-pickup").textContent = pickup;
      document.getElementById("s-drop").textContent = drop;
      document.getElementById("s-vehicle").textContent = vehicle;
      document.getElementById("s-fare").textContent = fare;

      document.getElementById("booking-section").style.display = "none";
      document.getElementById("summary-section").style.display = "block";
    }

    function newBooking() {
      document.getElementById("pickup").value = "";
      document.getElementById("drop").value = "";
      document.getElementById("vehicle").value = "Car";

      document.getElementById("booking-section").style.display = "block";
      document.getElementById("summary-section").style.display = "none";
    }
  </script>
</body>
</html>
